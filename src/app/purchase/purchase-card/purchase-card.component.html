<div class="border bg-gray" *ngIf="data">
  <div class="">{{ data.voucherAmount }}</div>
  <div>Cash in voucher</div>
  <div class="">valid for:</div>
  <div class="">{{ data.expiresAt }}</div>

  </div>
</div>
